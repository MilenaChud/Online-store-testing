  - summary: |
      Пропадают кнопки постраничного просмотра
    environment: |
      Google Chrome   Версия 115.0.5790.171 (Официальная сборка), (64 бит)
      ОС Windows
    steps-to-reproduce:  
      1. Выбрать любую из категорий.
      2. Выставить в Категории товаров пустую категорию
    expected-result: Кнопки находятся на странице интернет-магазина и ими можно
      переключать страницы
    actual-result: После выбора категории кнопка, "сбрасываем фильтр", выставив
      пустую категорию кнопка Next исчезает, помогает обновление страницы
  
