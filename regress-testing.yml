      Пропадают кнопки постраничного просмотра
    environment: |
      Google Chrome   Версия 115.0.5790.171 (Официальная сборка), (64 бит)
      ОС Windows
    steps-to-reproduce: 
      1. Зайти на главную страницу интернет-магазина
      https://hexlet-products-store.vercel.app/ 
      2. Выбрать любую из категорий.
      3. Выставить в Категории товаров пустую категорию
    expected-result: Кнопки находятся на странице интернет-магазина и ими можно
      переключать страницы
