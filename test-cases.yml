---
- summary: |
    Проверка перевода страницы на rus/eng.
  requirement: |
    В соотвествии с выбранным языком страница магазина должна корректно переводиться на rus/eng. Переводу подлежит все, кроме брендов товаров в фильтре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    No data
  steps:
    - Нажать Language
    - Выбрать язык rus/eng. Убедиться, что страница переведна на соотвуствующий язык
    - Выбрать на странице любой товар и перейти в карточку товара. Убедиться что внутри карточки товара все также переводится на соответствующий язык.
  expected-result: |
    Все функциональные элементы страницы должны быть переведены в соответствии на rus/eng за исключением брендов в фильтре.
    
- summary: |
    Проверить, что страница магазина это SPA-приложение.
  requirement: |
      Магазин — это SPA приложение, которое не перезагружает страницу
  prerequisites: |
      Открыта страница магазина. На странице выбран язык eng.
  test-data: |
      No data
  steps:
    - Перейти в раздел Language 
    - Перейти в раздел Cart 
    - Перейти в раздел Store 
    - Нажать кнопки Previous/Next
  expected-result: |
    При нажатии функциональных кнопок (н-р Language, Cart, Store) перезагрузка страницы не происходит. Кружок загрузки на вкладке интернет-магазина отсутсвует при перемещении по разделам.
        
- summary: |
    Проверить постраничное переключение.
  requirement: |
    Пользователь может просматривать каталог товаров пользуясь постраничным выводом    
  prerequisites: |
    Открыта страница магазина с каталогом
  test-data: |
    No data
  steps:
    - Нажать кнопку Previous
    - Нажать кнопку Next
    - Нажать кнопку Previous
  expected-result: |
    Находясь на первой странице при нажатии на кнопку Previous ничего не происходит, остаемся на текущей странице. 
    При нажатии кнопки Next переходим на следующую страницу. При нажатии кнопки Previous, находясь на странице отличной от 1 возвращаемся на предыдущую.
        
- summary: |
    Проверка работы поиска.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском.
  test-data: |
    No data
  steps:
    - Нажать на строку поиска
    - Ввести нужный товар (название или ключевое слово, или сформировать поисковые запрос (н-р "летние женские футболки"))
    - Нажать Enter
  expected-result: |
    При корректно введеном запросе появляются товары, содержащие в себе детали запроса. В случае ненахождения подобных товаров отображается надпись "Ничего не найдено!"
        
- summary: |
    Проверка фильтрации товаров по производителю и категориям.
  requirement: |
    Проверка фильтрации товаров по производителю и категориям
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском. Фильтр пустой.
  test-data: |
    Выбранные производители: Apple, Samsung
    Категории: смартфоны и ноутбуки
  steps:
    - В разделе Производители одновременно выставить галочки у производителей Apple, Samsung
    - Выбрать категорию смартфоны.
    - Выбрать категорию ноутбуки.
    - Убедиться, что на странице Каталога остались только смартфоны и ноутбуки выбранных производителей.
  expected-result: |
    При выбранных производителях на странице каталога остались товары выбранных категорий только этих производителей, Apple и Samsung. Все остальные устройства других производителей отсутствуют.        
        
- summary: |
    Проверка фильтрации по цене.
  requirement: |
    При фильтрации по цене, задается диапазон цен От и До, либо только От, либо только До. Все товары должны быть отфильтрованы по заданным условиям, все остаьные товары должны отсутствовать.
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском. Фильтр Цена пустой
  test-data: |
    No data    
  steps:
    - Задать в фильтре по цене диапазон От и До. Проверить что товары отобраны по ценовому диапазону
    - Задать в фильтре по цене диапазон От, значение До оставить пустым. Проверить что товары отобраны по ценовому диапазону
    - Задать в фильтре по цене диапазон До, значение От оставить пустым. Проверить что товары отобраны по ценовому диапазону
    - Проверить что в диапазон нельзя ввести отрицательную цену
  expected-result: |
    При выбранных диапазонах цен в каталоге остаются только товары соответстввующие по цене. В поля ввода цен нельзя ввести отрицательное значение.
        
- summary: |
    Проверка фильтрации In Stock.
  requirement: |
    Проверка фильтрации In Stock.
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском.
  test-data: |
    No data    
  steps:
    - Снять галочку In Stock
    - Установить галочку In Stock
  expected-result: |
    При снятии галочки In Stock должны отображаться товары, которых нет в наличии, если таких товаров нет, то должна отобразиться надпись "Ничего не найдено!". 
    В случае установленной галочки все товары, которые в налиичии отображаются на странице.
        
- summary: |
    Проверка, что сайт использует cookie
  requirement: |
    Корзина хранится в сессии браузера
  prerequisites: |
    Открыта страница магазина с каталогом.
  test-data: |
    No data    
  steps:
    - Перейти в Инструмент разработчика
    - В Инструменте разработчика перейти на вкладку Приложение, в Хранилище открыть раздел Файлы cookie
    - Убедиться, что в файлах cookie есть ссылка на интернет-магазин, нажав на которую можно увидеть файлы cookie используемые на этом сайте.
  expected-result: |
    Файлы cookie есть. При закрытии страницы и повторном открытие все данные в корзине сохраняются.
        
- summary: |
    Проверка адаптивности сайта на разных устройствах
  requirement: |
    Проверить, что сайт будет доступен на мобильных устройствах. Тестирование провести с помощью Инструментов разработчика или инструмента screenfly.org
  prerequisites: |
    Открыта страница магазина с каталогом.
  test-data: |
    No data    
  steps:
    - Перейти в Инструмент разработчика
    - В Инструменте разработчика нажать на Показать или скрыть панель инструментов устройств.
    - В открывшемся окне поочередно выбирать модели мобильных устройств и проверять, что сайт открывается на всех устройствах корректно. Верстка не нарушена, все кнопки видны, каталог отображается и.т.д.
  expected-result: |
    Сайт корректно открывается на мобильных устройствах, верстка не нарушается. Сайт выглядит также как и обычная версия на ПК.
        
- summary: |
    Проверка сайта на разных браузерах последней версии.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Для тестирования можно скачать 3-4 самых популярных браузера и обновить их до последней версии или воспользоваться инструментом BrowserStack
  test-data: |
    No data    
  steps:
    - Откройте сайт во всех браузерах.
    - Убедитесь, что сайт открывается корректно во всех браузерах.
  expected-result: |
    Сайт открывается без ошибок, корректно во всех браузерах.
    
- summary: |
    Проверить отображение некоторых параметров у товара.
  requirement: |
    На странице товара и в каталоге выводятся название, рейтинг, цена со скидкой и без
  prerequisites: |
    Открыта страница магазина с каталогом.
  test-data: |
    No data    
  steps:
    - Выберать любой товар из каталога
    - Проверить, что в каталоге у товара отображаются название, рейтинг, цена со скидкой и без.
    - Открыть товар для просмотра информации. Убедиться, что на странице информации о товаре отображаются название, рейтинг, цена со скидкой и без.
  expected-result: |
    Название, рейтинг, цена со скидкой и без отображаются у товара в Каталоге и при просмотре подробной информации о нем.
        
- summary: |
    Проверка добавления и удаления, заказа товара из корзины
  requirement: |
    На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге, оформить заказ с переходом на страницу оплаты, добавить товар в корзину. 
  prerequisites: |
    Открыта страница магазина с каталогом.
  test-data: |
    No data    
  steps:
    - Выбрать любой товар из каталога и нажать кнопку Add to Cart
    - Перейти в Cart убедиться, что выбранный товар появился там.
    - Убедиться, что после добавления товара в корзину мы находимся в Каталоге и продолжаем выбирать товары.
    - По кнопке Checkout сделать заказ товара. Убедиться, что появилось окно с подтверждением заказа. Завершить заказ.
    - Из корзины удалить товар
    - Нажать кнопку Continue shopping, убедиться что перешли в Каталог с товарами.
  expected-result: |
    Товар добавляется в корзину, удаляется из нее, можно сделать заказ, перейти обратно в каталог.     