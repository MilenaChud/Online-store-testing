---
- summary: |
    Провека изменения локали сайта
  requirement: |
    В соотвествии с выбранным языком страница магазина должна корректно переводиться на rus/eng. Переводу подлежит все, кроме брендов товаров в фильтре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    No data
  steps:
    - Выбрать язык rus/eng.
  expected-result: |
    Локаль магазина изменяется на выбранный язык  
    
- summary: |
    Проверить постраничное переключение.
  requirement: |
    Пользователь может просматривать каталог товаров пользуясь постраничным выводом    
  prerequisites: |
    Открыта страница магазина с каталогом
  test-data: |
    No data
  steps:
    - Нажать кнопку Next
    - Нажать кнопку Previous
  expected-result: |
    При нажатии кнопки Next переходим на следующую страницу. При нажатии кнопки Previous, возвращаемся на предыдущую.
        
- summary: |
    Проверка работы поиска.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском.
  test-data: |
    Футболки
  steps:
    - Ввести в поле поиска ключевое слово (н-р "футболки")
  expected-result: |
    Отображаются товары в соотвествии с запросом.       
    
- summary: |
    Проверка фильтрации товаров по производителю.
  requirement: |
    Возможность фильтрации товаров по производителю.
  prerequisites: |
    Открыта страница магазина с каталогом. Страница на русском. Фильтр пустой.
  test-data: |
    - Выбранные бренды: Apple, Samsung
  steps:
    - В разделе Бренды одновременно выставить галочки у производителей Apple, Samsung
  expected-result: |
    При выбранных брендах на странице каталога остались товары выбранных производителей. Все остальные устройства других брендов отсутствуют.  

 - summary: |
    Проверка фильтрации товаров по категориям.
  requirement: |
    Возможность фильтрации товаров по категориям.
