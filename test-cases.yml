    - Установить галочку In Stock
  expected-result: |
    Отображаются все товары интернет - магазина, которые в наличии.
        
- summary: |
    Проверка, что сайт использует cookie
  requirement: |
    Корзина хранится в сессии браузера
  prerequisites: |
    Открыта страница магазина с каталогом.
  test-data: |
    No data    
  steps:
    - Перейти в Инструмент разработчика
    - В Инструменте разработчика перейти на вкладку Приложение, в Хранилище открыть раздел Файлы cookie
    - Убедиться, что в файлах cookie есть ссылка на интернет-магазин, нажав на которую можно увидеть файлы cookie используемые на этом сайте.
  expected-result: |
    Файлы cookie есть. При закрытии страницы и повторном открытие все данные в корзине сохраняются.
        
- summary: |
    Проверка адаптивности сайта на разных устройствах
  requirement: |
    Проверить, что сайт будет доступен на мобильных устройствах. 
  prerequisites: |
    Открыта страница магазина с каталогом. Тестирование провести с помощью Инструментов разработчика или инструмента screenfly.org
  test-data: |
    Модели устройств:  Iphone SE, Iphone XR, Iphone 12 Pro   
  steps:
    - Перейти в Инструмент разработчика
    - В Инструменте разработчика нажать на "Показать или скрыть панель инструментов устройств".
    - Поочередно на нескольких моделях открыть сайт.
  expected-result: |
    Сайт корректно открывается на выбранных моделях устройств, верстка не нарушается. Сайт выглядит также как и обычная версия на ПК.
        
- summary: |
    Проверка сайта на разных браузерах последней версии.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Для тестирования можно скачать 3-4 самых популярных браузера и обновить их до последней версии или воспользоваться инструментом BrowserStack
  test-data: |
    Примеры браузеров: Google Сhrome, Opera, Mozilla Firefox, Internet Explorer 
  steps:
    - Откройте сайт во всех браузерах.
    - Убедитесь, что сайт открывается корректно во всех браузерах.
  expected-result: |
    Сайт открывается без ошибок, корректно во всех браузерах.
    
